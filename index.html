<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Digital - KA PAST√âIS E CREPES</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; color: #343a40; }
        .container { max-width: 800px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        h1, h2, h3 { text-align: center; color: #d9534f; }
        h4 { color: #495057; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px;}
        
        ul { list-style: none; padding: 0; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #dee2e6; }
        .carrinho-item-display { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #dee2e6; }
        .btn-add { background-color: #28a745; color: white; border: none; padding: 8px 14px; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; font-weight: bold; }
        .btn-add:hover { background-color: #218838; }
        .total-carrinho { text-align: right; font-size: 1.4em; font-weight: bold; margin: 20px 0; color: #343a40; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ced4da; border-radius: 5px; font-size: 1em; }
        .btn-finalizar, .btn-primary { width: 100%; background-color: #d9534f; color: white; border: none; padding: 15px; font-size: 1.2em; border-radius: 5px; cursor: pointer; margin-top: 10px; transition: background-color 0.2s, color 0.2s; }
        .btn-finalizar:hover, .btn-primary:hover { background-color: #c9302c; }
        #dados-entrega, #troco-group { display: none; }
        #first-page { text-align: center; }
        #first-page .category-buttons button { background-color: #0d6efd; color: white; border: none; padding: 15px; font-size: 1em; border-radius: 8px; cursor: pointer; margin: 5px; transition: background-color 0.2s; min-width: 160px; }
        #first-page .category-buttons button:hover { background-color: #0b5ed7; }
        .back-button { background-color: #6c757d; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 0.9em; margin-bottom: 15px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; padding: 25px; border-radius: 10px; width: 90%; max-width: 500px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .modal-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
        .modal-buttons button { width: 48%; padding: 12px; border-radius: 5px; border: none; cursor: pointer; font-size: 1em; }
        #btn-confirmar-personalizacao { background-color: #28a745; color: white; }
        #btn-cancelar-personalizacao { background-color: #6c757d; color: white; }
        .personalizacao-texto { font-size: 0.85em; color: #6c757d; display: block; margin-top: 4px; }
        #order-summary-screen { display: none; text-align: center; }
        .ingredientes-descricao { font-size: 0.85em; color: #6c757d; margin-top: 4px; }

        .carrinho-item-display > div:first-child { flex-grow: 1; }
        .item-controls { display: flex; align-items: center; }
        .btn-remover { background-color: #dc3545; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; font-weight: bold; cursor: pointer; margin-left: 15px; line-height: 24px; padding: 0; flex-shrink: 0; }
        .btn-remover:hover { background-color: #c82333; }
        .quantity-control button { background-color: #0d6efd; color: white; border: none; border-radius: 5px; width: 28px; height: 28px; font-size: 1.2em; font-weight: bold; cursor: pointer; }
        .quantity-control button:hover { background-color: #0b5ed7; }
        .quantity-control span { padding: 0 10px; font-weight: 500; font-size: 1.1em; }

        #modal-adicionais-lista, #modal-ingredientes-lista {
            max-height: 150px;
            overflow-y: auto;
            padding: 5px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>KA PAST√âIS E CREPES</h1>
        
        <div id="first-page">
            <h2>Seja Bem-vindo!</h2>
            <div class="category-buttons">
                <button onclick="filtrarPorCategoria('Salgados')">Past√©is Salgados</button>
                <button onclick="filtrarPorCategoria('Doces')">Past√©is Doces</button>
                <button onclick="filtrarPorCategoria('Bebidas')">Bebidas</button>
                <button onclick="filtrarPorCategoria('Todos')">Ver Tudo</button>
            </div>
        </div>

        <div id="main-app" style="display: none;">
            <button class="back-button" onclick="showPage('first-page')">‚¨ÖÔ∏è Voltar ao In√≠cio</button>
            <h2 id="menu-title">Nosso Card√°pio</h2>
            <ul id="menu-items"></ul>
            <div id="resumo-pedido">
                <h2>Seu Pedido</h2>
                <ul id="carrinho-items"></ul>
                <div class="total-carrinho">Total: R$ <span id="total-valor">0.00</span></div>
                <div class="form-group">
                    <label for="tipo-pedido">Tipo de Pedido:</label>
                    <select id="tipo-pedido" onchange="toggleEntrega()">
                        <option value="retirada">Retirar no Local</option>
                        <option value="entrega">Delivery (Taxa R$ 9,00)</option>
                    </select>
                </div>
                <div class="form-group"><label for="nome-cliente">Seu Nome:</label><input type="text" id="nome-cliente" placeholder="Digite seu nome"></div>
                <div id="dados-entrega" class="form-group"><label for="endereco-cliente">Endere√ßo de Entrega:</label><input type="text" id="endereco-cliente" placeholder="Rua, N√∫mero, Bairro"></div>
                <div class="form-group"><label for="forma-pagamento">Forma de Pagamento:</label><select id="forma-pagamento" onchange="toggleTroco()"><option value="Dinheiro">Dinheiro</option><option value="Cart√£o">Cart√£o</option><option value="Pix">Pix</option></select></div>
                <div id="troco-group" class="form-group"><label for="valor-troco">Troco para quanto?</label><input type="number" id="valor-troco" placeholder="Ex: 50.00"></div>
                <button class="btn-finalizar" onclick="finalizarPedido()">Finalizar Pedido</button>
            </div>
        </div>

        <div id="order-summary-screen">
            <h2>üéâ Pedido Enviado!</h2>
            <p>Obrigado pela prefer√™ncia. Seu resumo foi enviado para nosso WhatsApp.</p>
            <button class="btn-primary" onclick="resetApp()">Fazer Novo Pedido</button>
        </div>
    </div>

    <div id="personalizacao-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-item-nome">Personalizar Item</h3>
            
            <div id="modal-remover-container">
                <h4>Remover Ingredientes</h4>
                <ul id="modal-ingredientes-lista"></ul>
            </div>

            <div id="modal-adicionais-container" style="display: none;">
                <h4>Adicionar Ingredientes (R$ 4.00 cada)</h4>
                <ul id="modal-adicionais-lista"></ul>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label for="modal-observacao">Observa√ß√µes (opcional):</label>
                <textarea id="modal-observacao" rows="2"></textarea>
            </div>
            <div class="modal-buttons">
                <button id="btn-cancelar-personalizacao" onclick="fecharModalPersonalizacao()">Cancelar</button>
                <button id="btn-confirmar-personalizacao">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
    const adicionaisDisponiveis = [
        { nome: 'Bacon', preco: 4.00 },
        { nome: 'Calabresa', preco: 4.00 },
        { nome: 'Carne', preco: 4.00 },
        { nome: 'Catupiry Scala', preco: 4.00 },
        { nome: 'Frango', preco: 4.00 },
        { nome: 'Milho', preco: 4.00 },
        { nome: 'Presunto', preco: 4.00 },
        { nome: 'Queijo', preco: 4.00 },
        { nome: 'Br√≥colis', preco: 4.00 },
        { nome: 'Nutella', preco: 4.00 },
    ];

    const cardapio = [
        { nome: "Queijo", preco: 10.00, categoria: "Salgados", ingredientes: ["Queijo"], permiteAdicionais: true },
        { nome: "Presunto e Queijo", preco: 13.00, categoria: "Salgados", ingredientes: ["Presunto", "Queijo"], permiteAdicionais: true },
        { nome: "Dois Queijos", preco: 14.00, categoria: "Salgados", ingredientes: ["Queijo", "Catupiry Scala"], permiteAdicionais: true },
        { nome: "Pizza", preco: 14.00, categoria: "Salgados", ingredientes: ["Presunto", "Queijo", "Tomate", "Or√©gano"], permiteAdicionais: true },
        { nome: "Frango", preco: 14.00, categoria: "Salgados", ingredientes: ["Frango"], permiteAdicionais: true },
        { nome: "Frango com Catupiry Scala", preco: 16.00, categoria: "Salgados", ingredientes: ["Frango", "Catupiry Scala"], permiteAdicionais: true },
        { nome: "Palmito", preco: 15.00, categoria: "Salgados", ingredientes: ["Palmito Cremoso", "Ervilha", "Azeitona"], permiteAdicionais: true },
        { nome: "Carne", preco: 15.00, categoria: "Salgados", ingredientes: ["Carne"], permiteAdicionais: true },
        { nome: "Carne e Queijo", preco: 17.00, categoria: "Salgados", ingredientes: ["Carne", "Queijo"], permiteAdicionais: true },
        { nome: "Calabresa", preco: 17.00, categoria: "Salgados", ingredientes: ["Calabresa", "Queijo", "Tomate", "Or√©gano"], permiteAdicionais: true },
        { nome: "Pastel Hot Dog", preco: 15.00, categoria: "Salgados", ingredientes: ["Salsicha", "Ketchup", "Mostarda", "Maionese", "Batata Palha"], permiteAdicionais: true },
        { nome: "Bauru", preco: 18.00, categoria: "Salgados", ingredientes: ["Presunto", "Queijo", "Bacon", "Milho", "Tomate", "Catupiry Scala"], permiteAdicionais: true },
        { nome: "Pastel da K√°", preco: 20.00, categoria: "Salgados", ingredientes: ["Frango", "Presunto", "Queijo", "Bacon", "Tomate", "Or√©gano", "Catupiry Scala"], permiteAdicionais: true },
        { nome: "Br√≥colis", preco: 17.00, categoria: "Salgados", ingredientes: ["Br√≥colis", "Queijo", "Bacon"], permiteAdicionais: true },
        
        { nome: "Banana com Canela", preco: 15.00, categoria: "Doces", ingredientes: ["Banana", "Canela"], permiteAdicionais: true },
        { nome: "Banoffe", preco: 17.00, categoria: "Doces", ingredientes: ["Banana", "Doce de Leite", "Canela"], permiteAdicionais: true },
        { nome: "Doce de Leite", preco: 15.00, categoria: "Doces", ingredientes: ["Doce de Leite"], permiteAdicionais: true },
        { nome: "Chocolate", preco: 15.00, categoria: "Doces", ingredientes: ["Chocolate"], permiteAdicionais: true },
        { nome: "Nutella", preco: 17.00, categoria: "Doces", ingredientes: ["Nutella"], permiteAdicionais: true },

        { nome: "Coca-Cola Lata", preco: 7.00, categoria: "Bebidas", ingredientes: [], permiteAdicionais: false },
        { nome: "Coca-Cola 2 Litros", preco: 18.00, categoria: "Bebidas", ingredientes: [], permiteAdicionais: false },
        { nome: "Refrigerante Jaboti 2 Litros", preco: 10.00, categoria: "Bebidas", ingredientes: [], permiteAdicionais: false },
        { nome: "Suco Frupic 450ml", preco: 6.00, categoria: "Bebidas", ingredientes: [], permiteAdicionais: false },
        { nome: "√Ågua com G√°s", preco: 4.50, categoria: "Bebidas", ingredientes: [], permiteAdicionais: false },
        { nome: "√Ågua sem G√°s", preco: 3.50, categoria: "Bebidas", ingredientes: [], permiteAdicionais: false },
        { nome: "Cerveja Skol", preco: 7.00, categoria: "Bebidas", ingredientes: [], permiteAdicionais: false },
        { nome: "Cerveja Boa", preco: 7.00, categoria: "Bebidas", ingredientes: [], permiteAdicionais: false },
    ];

    let carrinho = [];
    const taxaEntrega = 9.00;

    function showPage(pageId) {
        document.getElementById('first-page').style.display = 'none';
        document.getElementById('main-app').style.display = 'none';
        document.getElementById('order-summary-screen').style.display = 'none';
        document.getElementById(pageId).style.display = 'block';
    }

    function filtrarPorCategoria(categoria) {
        let itensFiltrados = [];
        let titulo = '';

        if (categoria === 'Salgados') {
            titulo = 'Past√©is Salgados e Doc';
            itensFiltrados = cardapio.filter(item => item.categoria === 'Salgados' || item.categoria === 'Doces');
        } else if (categoria === 'Doces') {
            titulo = 'Card√°pio de Past√©is Doces';
            itensFiltrados = cardapio.filter(item => item.categoria === categoria);
        } else if (categoria === 'Bebidas') {
            titulo = 'Card√°pio de Bebidas';
            itensFiltrados = cardapio.filter(item => item.categoria === categoria);
        } else {
            titulo = 'Nosso Card√°pio Completo';
            itensFiltrados = cardapio;
        }

        document.getElementById('menu-title').textContent = titulo;
        carregarMenu(itensFiltrados);
        showPage('main-app');
    }

    function carregarMenu(itensParaExibir) {
        const menuLista = document.getElementById('menu-items');
        menuLista.innerHTML = '';
        itensParaExibir.forEach(item => {
            const li = document.createElement('li');
            li.className = 'menu-item';
            let ingredientesHTML = '';
            if (item.ingredientes && item.ingredientes.length > 0) {
                ingredientesHTML = `<div class="ingredientes-descricao">${item.ingredientes.join(', ')}</div>`;
            }
            li.innerHTML = `<div><span>${item.nome} - R$ ${item.preco.toFixed(2)}</span>${ingredientesHTML}</div>
                            <button class="btn-add" onclick="abrirModalPersonalizacao('${item.nome}')">Adicionar</button>`;
            menuLista.appendChild(li);
        });
    }

    function gerarIdUnicoDoItem(item, personalizacoes) {
        const nomeBase = item.nome.replace(/\s+/g, '-');
        const removidosStr = [...personalizacoes.removidos].sort().join(',');
        const adicionadosStr = [...personalizacoes.adicionados.map(a => a.nome)].sort().join(',');
        const obsStr = personalizacoes.obs;
        return `${nomeBase}|rem:${removidosStr}|add:${adicionadosStr}|obs:${obsStr}`;
    }

    function abrirModalPersonalizacao(nomeItem) {
        const item = cardapio.find(i => i.nome === nomeItem);
        if (!item) return;

        if (!item.permiteAdicionais && item.ingredientes.length === 0) {
            const personalizacoes = { removidos: [], adicionados: [], obs: '' };
            adicionarItemAoCarrinho(item, personalizacoes);
            
            const btn = document.querySelector(`.btn-add[onclick="abrirModalPersonalizacao('${item.nome}')"]`);
            if(btn) {
                btn.textContent = 'Adicionado!';
                setTimeout(() => { btn.textContent = 'Adicionar'; }, 1500);
            }
            return;
        }

        const modal = document.getElementById('personalizacao-modal');
        document.getElementById('modal-item-nome').textContent = `Personalizar ${item.nome}`;
        
        const removerContainer = document.getElementById('modal-remover-container');
        if (item.ingredientes.length > 0) {
            const ingredientesListaEl = document.getElementById('modal-ingredientes-lista');
            ingredientesListaEl.innerHTML = '';
            item.ingredientes.forEach(ing => {
                ingredientesListaEl.innerHTML += `<li><label><input type="checkbox" value="${ing}" checked> ${ing}</label></li>`;
            });
            removerContainer.style.display = 'block';
        } else {
            removerContainer.style.display = 'none';
        }

        const adicionaisContainer = document.getElementById('modal-adicionais-container');
        if (item.permiteAdicionais) {
            const adicionaisListaEl = document.getElementById('modal-adicionais-lista');
            adicionaisListaEl.innerHTML = '';
            adicionaisDisponiveis.forEach(ad => {
                adicionaisListaEl.innerHTML += `<li><label><input type="checkbox" value="${ad.nome}" data-preco="${ad.preco}"> ${ad.nome} (+ R$ ${ad.preco.toFixed(2)})</label></li>`;
            });
            adicionaisContainer.style.display = 'block';
        } else {
            adicionaisContainer.style.display = 'none';
        }

        document.getElementById('modal-observacao').value = '';
        const btnConfirmar = document.getElementById('btn-confirmar-personalizacao');
        btnConfirmar.onclick = () => {
            const removidos = Array.from(document.querySelectorAll('#modal-ingredientes-lista input:not(:checked)')).map(cb => cb.value);
            const adicionados = Array.from(document.querySelectorAll('#modal-adicionais-lista input:checked')).map(cb => ({ nome: cb.value, preco: parseFloat(cb.dataset.preco) }));
            const obs = document.getElementById('modal-observacao').value.trim();
            adicionarItemAoCarrinho(item, { removidos, adicionados, obs });
            fecharModalPersonalizacao();
        };
        modal.style.display = 'flex';
    }

    function fecharModalPersonalizacao() {
        document.getElementById('personalizacao-modal').style.display = 'none';
    }

    function adicionarItemAoCarrinho(itemOriginal, personalizacoes) {
        const precoAdicionais = personalizacoes.adicionados.reduce((sum, ad) => sum + ad.preco, 0);
        const precoFinal = itemOriginal.preco + precoAdicionais;
        
        const idUnico = gerarIdUnicoDoItem(itemOriginal, personalizacoes);
        const itemExistente = carrinho.find(item => item.id === idUnico);

        if (itemExistente) {
            itemExistente.quantidade++;
        } else {
            carrinho.push({
                ...itemOriginal,
                id: idUnico,
                quantidade: 1,
                personalizacoes: personalizacoes,
                precoFinal: precoFinal
            });
        }
        atualizarCarrinho();
    }
    
    function atualizarCarrinho() {
        const carrinhoLista = document.getElementById('carrinho-items');
        carrinhoLista.innerHTML = '';
        
        if (carrinho.length === 0) {
            carrinhoLista.innerHTML = `<li>Seu carrinho est√° vazio.</li>`;
        } else {
            carrinho.forEach(item => {
                let personalizacaoHTML = '';
                const { removidos, adicionados, obs } = item.personalizacoes;
                if (removidos.length > 0) personalizacaoHTML += `<span class="personalizacao-texto" style="color: #dc3545;">Sem: ${removidos.join(', ')}</span>`;
                if (adicionados.length > 0) personalizacaoHTML += `<span class="personalizacao-texto" style="color: #28a745;">Com: ${adicionados.map(a => a.nome).join(', ')}</span>`;
                if (obs) personalizacaoHTML += `<span class="personalizacao-texto">Obs: ${obs}</span>`;
                
                const li = document.createElement('li');
                li.className = 'carrinho-item-display';
                li.innerHTML = `
                    <div>
                        <span>${item.quantidade}x ${item.nome} - R$ ${(item.precoFinal * item.quantidade).toFixed(2)}</span>
                        ${personalizacaoHTML}
                    </div>
                    <div class="item-controls">
                        <div class="quantity-control">
                            <button onclick="mudarQuantidade('${item.id}', -1)">-</button>
                            <span>${item.quantidade}</span>
                            <button onclick="mudarQuantidade('${item.id}', 1)">+</button>
                        </div>
                        <button class="btn-remover" onclick="removerItemDoCarrinho('${item.id}')">X</button>
                    </div>
                `;
                carrinhoLista.appendChild(li);
            });
        }
        
        const totalItens = carrinho.reduce((sum, item) => sum + (item.precoFinal * item.quantidade), 0);
        let totalFinal = totalItens;
        const isEntrega = document.getElementById('tipo-pedido').value === 'entrega';

        if (isEntrega && carrinho.length > 0) {
            const liEntrega = document.createElement('li');
            liEntrega.className = 'carrinho-item-display';
            liEntrega.innerHTML = `<div style="font-weight: 500;">Taxa de Entrega</div><div style="font-weight: 500;">R$ ${taxaEntrega.toFixed(2)}</div>`;
            carrinhoLista.appendChild(liEntrega);
            totalFinal += taxaEntrega;
        }
        
        document.getElementById('total-valor').textContent = totalFinal.toFixed(2);
    }
    
    function mudarQuantidade(itemId, change) {
        const item = carrinho.find(i => i.id === itemId);
        if (item) {
            item.quantidade += change;
            if (item.quantidade <= 0) {
                removerItemDoCarrinho(itemId);
            } else {
                atualizarCarrinho();
            }
        }
    }

    function removerItemDoCarrinho(itemId) {
        carrinho = carrinho.filter(item => item.id !== itemId);
        atualizarCarrinho();
    }

    function toggleEntrega() {
        const isEntrega = document.getElementById('tipo-pedido').value === 'entrega';
        document.getElementById('dados-entrega').style.display = isEntrega ? 'block' : 'none';
        atualizarCarrinho();
        toggleTroco();
    }

    function toggleTroco() {
        const isDinheiro = document.getElementById('forma-pagamento').value === 'Dinheiro';
        document.getElementById('troco-group').style.display = isDinheiro ? 'block' : 'none';
    }

    function finalizarPedido() {
        const btnFinalizar = document.querySelector('.btn-finalizar');
        const originalBtnText = 'Finalizar Pedido';
        const originalBtnColor = '#d9534f';
        const errorColor = '#dc3545';

        const showError = (message) => {
            btnFinalizar.style.backgroundColor = errorColor;
            btnFinalizar.textContent = message;
            setTimeout(() => {
                btnFinalizar.style.backgroundColor = originalBtnColor;
                btnFinalizar.textContent = originalBtnText;
            }, 2500);
        };

        if (carrinho.length === 0) { 
            showError('Seu carrinho est√° vazio!');
            return;
        }
        
        const tipo = document.getElementById('tipo-pedido').value;
        const nome = document.getElementById('nome-cliente').value.trim();
        const endereco = document.getElementById('endereco-cliente').value.trim();
        
        if (!nome) { 
            showError('Por favor, digite seu nome.');
            document.getElementById('nome-cliente').focus();
            return; 
        }
        if (tipo === 'entrega' && !endereco) { 
            showError('Digite seu endere√ßo para entrega.');
            document.getElementById('endereco-cliente').focus();
            return; 
        }
        
        let msg = `*NOVO PEDIDO - KA PAST√âIS E CREPES*\n`;
        const separador = '--------------------------------------\n';
        const now = new Date();
        const dataPedido = now.toLocaleDateString('pt-BR');
        const horaPedido = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        
        msg += `*Feito em:* ${dataPedido} - ${horaPedido}\n\n`;
        msg += `${separador}\n`;

        carrinho.forEach((item, index) => {
            msg += `*${item.quantidade}x ${item.nome}* - R$ ${(item.precoFinal * item.quantidade).toFixed(2)}\n`;
            const { removidos, adicionados, obs } = item.personalizacoes;
            if (removidos.length > 0) msg += `  - Sem: ${removidos.join(', ')}\n`;
            if (adicionados.length > 0) msg += `  - Com: ${adicionados.map(a => a.nome).join(', ')}\n`;
            if (obs) msg += `  - Obs: ${obs}\n`;

            if (index < carrinho.length - 1) {
                msg += `\n${separador}\n`;
            }
        });
        
        msg += `\n\n${separador}\n`;

        const subtotalItens = carrinho.reduce((sum, item) => sum + (item.precoFinal * item.quantidade), 0);
        if (tipo === 'entrega') {
            msg += `*Subtotal dos Itens:* R$ ${subtotalItens.toFixed(2)}\n`;
            msg += `*Taxa de Entrega:* R$ ${taxaEntrega.toFixed(2)}\n`;
        }
        
        msg += `\n*TOTAL:* R$ ${document.getElementById('total-valor').textContent}\n`;
        msg += `*Pagamento:* ${document.getElementById('forma-pagamento').value}\n`;
        if (document.getElementById('forma-pagamento').value === 'Dinheiro') {
            const troco = document.getElementById('valor-troco').value;
            if (troco) msg += `*Troco para:* R$ ${parseFloat(troco).toFixed(2)}\n`;
        }
        
        msg += `\n${separador}\n`;
        msg += `*Cliente:* ${nome}\n`;
        if (tipo === 'entrega') {
            msg += `*Entregar em:* ${endereco}`;
        } else {
            msg += `*Pedido para Retirada*`;
        }
        
        const numeroWhatsApp = "5516997859426";
        const linkWhatsApp = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${encodeURIComponent(msg)}`;
        
        window.open(linkWhatsApp, '_blank');
        showPage('order-summary-screen');
    }

    function resetApp() {
        carrinho = [];
        document.getElementById('nome-cliente').value = '';
        document.getElementById('endereco-cliente').value = '';
        document.getElementById('tipo-pedido').value = 'retirada';
        document.getElementById('forma-pagamento').value = 'Dinheiro';
        document.getElementById('valor-troco').value = '';
        atualizarCarrinho();
        toggleEntrega();
        showPage('first-page');
    }

    window.onload = () => {
        showPage('first-page');
        toggleEntrega();
        toggleTroco();
        atualizarCarrinho();
    };
    </script>
</body>
